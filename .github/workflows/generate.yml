name: Generate GoalGazer Content

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: |
          npm install
          npm --prefix apps/web install
          pip install -r tools/pipeline/python/requirements.txt

      - name: Run pipeline
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          npm run pipeline -- --mode daily --league epl --date $(date -u +%F)

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "goalgazer-bot"
            git config user.email "bot@goalgazer.example"
            git add apps/web/content apps/web/public/generated
            git commit -m "chore: update generated match content"
            git push
          else
            echo "No changes to commit."
          fi
