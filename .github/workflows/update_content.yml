name: Update Match Content

on:
  workflow_dispatch:
    inputs:
      league:
        description: 'League Code (e.g., epl, liga, bundesliga, seriea, ligue1, all)'
        required: false
        default: 'all'
      season:
        description: 'Season year (e.g., 2025)'
        required: false
        default: '2025'
      matchId:
        description: 'Match ID to analyze (optional, otherwise latest finished match)'
        required: false
        type: string
  schedule:
    - cron: '0 * * * *'

jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Python Dependencies
        working-directory: ./tools/pipeline/python
        run: |
          pip install -r requirements.txt

      - name: Run Analysis Pipeline
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          POLLINATIONS_API_KEY: ${{ secrets.POLLINATIONS_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          LEAGUE_INPUT="${{ github.event.inputs.league || 'all' }}"
          SEASON_INPUT="${{ github.event.inputs.season || '2025' }}"
          MATCH_ID_INPUT="${{ github.event.inputs.matchId }}"

          if [ "$LEAGUE_INPUT" = "all" ]; then
            LEAGUES="epl liga bundesliga seriea ligue1"
          else
            LEAGUES="$LEAGUE_INPUT"
          fi

          for LEAGUE in $LEAGUES; do
            echo "ðŸš€ Processing League: $LEAGUE (Season: $SEASON_INPUT)"
            if [ -n "$MATCH_ID_INPUT" ]; then
              npm run pipeline -- --league "$LEAGUE" --season "$SEASON_INPUT" --matchId "$MATCH_ID_INPUT"
            else
              npm run pipeline -- --league "$LEAGUE" --season "$SEASON_INPUT"
            fi
          done

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GoalGazer Bot'
          git config --global user.email 'bot@goalgazer.com'
          git add apps/web/public/generated
          git diff --staged --quiet || git commit -m "content: update automated match assets $(date +'%Y-%m-%d')"
          git push
