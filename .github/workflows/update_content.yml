name: Update Match Content

on:
  workflow_dispatch:
    inputs:
      league:
        description: 'League Code (e.g., epl, ucl)'
        required: false
        default: 'epl'
      season:
        description: 'Season year (e.g., 2023)'
        required: false
        default: '2023'
      matchId:
        description: 'Match ID to analyze (optional, otherwise latest finished match)'
        required: false
        type: string
  schedule:
    - cron: '0 * * * *'

jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Python Dependencies
        working-directory: ./tools/pipeline/python
        run: |
          pip install -r requirements.txt

      - name: Run Analysis Pipeline
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          POLLINATIONS_API_KEY: ${{ secrets.POLLINATIONS_API_KEY }}
        run: |
          npm run pipeline -- --incremental --league "${{ inputs.league || 'epl' }}" --season "${{ inputs.season || '2023' }}" ${{ inputs.matchId && format('--matchId {0}', inputs.matchId) || '' }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GoalGazer Bot'
          git config --global user.email 'bot@goalgazer.com'
          git add apps/web/content apps/web/public
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "content: update match analysis for ${{ inputs.matchId }}"
          git push
