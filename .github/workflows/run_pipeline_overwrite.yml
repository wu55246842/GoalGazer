name: Run Pipeline Overwrite

on:
  workflow_dispatch:
    inputs:
      match_id:
        description: 'Match ID to overwrite'
        required: true
        type: string

concurrency:
  group: pipeline-overwrite-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pipeline-overwrite:
    runs-on: ubuntu-latest
    timeout-minutes: 110
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Python Dependencies
        working-directory: ./tools/pipeline/python
        run: |
          pip install -r requirements.txt

      - name: Run Pipeline Overwrite
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          POLLINATIONS_API_KEY: ${{ secrets.POLLINATIONS_API_KEY }}
          POIXE_API_KEY: ${{ secrets.POIXE_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          FOOTBALL_DATA_API_TOKEN: ${{ secrets.FOOTBALL_DATA_API_TOKEN }}
          SPORTMONKS_API_TOKEN: ${{ secrets.SPORTMONKS_API_TOKEN }}
          ALLSPORTSAPI_API_KEY: ${{ secrets.ALLSPORTSAPI_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
        run: |
          npm run pipeline:overwrite -- --matchId "${{ github.event.inputs.match_id }}"
